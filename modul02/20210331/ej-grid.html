<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
 
        <!-- reset -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css' />
 
        <!-- font awesome -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous' />
 
        <!-- css -->
        <style>
            * { box-sizing: border-box; }
            
            html { font-size: 16px; }
            
            body {
                font-family: Helvetica, sans-serif;
                font-size: 1rem;
            }
            
            p { 
                font-size: 1.5rem;
                text-align: center;
                color: #ffffff;
            
                margin: 0;
                padding: 15px;
                
                place-self: center;
                /* place-self: 
                    - es la forma corta de decir align-self y justify-self!!! 
                    - si se pone solo center se refiere a los dos, si se añade end center se refiere a align y justify.
                */
            }
            
            .slava {
                color: #e4482c;
                grid-row: 1 / 2 ;
                grid-column: 1 / 2 ;
                place-self: end start;
            }
            
            figure { 
                display: grid; 
                margin: 25px auto;
                width: 60vw;
            }
            
            img  {   
                width: 100%;
                border-radius: 4px; 
                grid-row: 1 / 2 ;
                grid-column: 1 / 2 ;
            } 
            
            figcaption { display: none; }
            
            img:hover ~ figcaption {
                /* afecta al figcaption cuando al img haces hover!! */
                background: rgba(0, 0, 0, 0.4);
                border-radius: 4px; 
            
                display: grid;
                grid-row: 1 / 2 ;
                grid-column:  1 / 2 ;  
            }
            
            /* explicación:!!
            
            al poner el figcaption y el image en el mismo sitio es como hacer un z-index sin tener que hacerlo!!
            
            figure { display:grid; }
            
            img, figcaption {
                grid-column: 1 / 2;
                grid-row: 1 / 2;
            } 
            */
            
            /*  otras formas     
            img { grid-area: 1 / 1 / 2 / 2; } 
            
            figcaption { grid-area: 1 / 1 / 2 / 2; display: grid;}   
                
            p { place-self: center center; }
                
            */
        </style>
 
        <title>kermit</title>
    </head>
    <body>
        <figure>
            <img alt="Kermit the frog drinking tea like it's none of his business" src="kermit.jpg">
            <figcaption>
                <p>...But that's none of my business.</p>
            </figcaption>
            <p class="slava"><i class="fas fa-star"></i></p>
        </figure>
    </body>
</html>
