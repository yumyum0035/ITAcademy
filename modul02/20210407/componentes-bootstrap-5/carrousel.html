<style>

  /* Carrusel  
    
    carousel 
    slide 
    carousel-fade(si queremos un fundido)
    data-bs-touch="false" (no tactil)
    data-bs-interval="false" (no automatico)
    carousel-dark (variante oscura)
        carousel-indicators
    
        carousel-inner(contenedor de diapositivas)
            carousel-item  active(obligatorio en un elemento) data-bs-interval="2000"
                img
                carousel-caption (subtitulos)
            carousel-item
                img
    
        button carousel-control-prev
            span carousel-control-prev-icon
            span visually-hidden(si queremos invisible el texto)
    
        button carousel-control-next
            span carousel-control-next-icon
            span  visually-hidden(si queremos invisible el texto)
    
    
    */       
</style>
    
    
</head>
<body>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
    
  <div class="carousel-inner">
      
    <div class="carousel-item active" data-bs-interval="200" >
      <img src="img/foto-01-800x600.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img/foto-02-800x600.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="img/foto-03-800x600.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img/foto-04-800x600.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
    
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
    
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
    
</div>
    
    
    
    
</body>
</html>
